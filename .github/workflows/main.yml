name: Crypto Bot

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  execute_code:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: | 
            pip install -r requirements.txt

      - name: Execute Python script
        run: |
          python script.py
